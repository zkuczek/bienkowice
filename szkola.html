
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SP Bieńkowice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <div class="thumbnails">
            <img src="s1.jpg" alt="Zdjęcie 1" onclick="openModal('s1.jpg')">
            <img src="s2.jpg" alt="Zdjęcie 2" onclick="openModal('s2.jpg')">
            <img src="s3.jpg" alt="Zdjęcie 3" onclick="openModal('s3.jpg')">
            <img src="s4.jpg" alt="Zdjęcie 4" onclick="openModal('s4.jpg')">
            <img src="s5.jpg" alt="Zdjęcie 5" onclick="openModal('s5.jpg')">
           
        </div>
        <div id="modal" class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modal-img" class="modal-content" src="">
        </div>
    </div>

    <script>
        function openModal(imageSrc) {
            document.getElementById("modal-img").src = imageSrc;
            document.getElementById("modal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>
</body>
</html>
