
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centrum Bieńkowic</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <div class="thumbnails">
            <img src="1p.jpg" alt="Zdjęcie 1" onclick="openModal('1p.jpg')">
            <img src="2p.jpg" alt="Zdjęcie 2" onclick="openModal('2p.jpg')">
            <img src="3p.jpg" alt="Zdjęcie 3" onclick="openModal('3p.jpg')">
            <img src="4p.jpg" alt="Zdjęcie 4" onclick="openModal('4p.jpg')">
            <img src="5p.jpg" alt="Zdjęcie 1" onclick="openModal('5p.jpg')">
            <img src="6p.jpg" alt="Zdjęcie 1" onclick="openModal('6p.jpg')">
            
        </div>
        <div id="modal" class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modal-img" class="modal-content" src="">
        </div>
    </div>

    <script>
        function openModal(imageSrc) {
            document.getElementById("modal-img").src = imageSrc;
            document.getElementById("modal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>
</body>
</html>
