<html>
    <head>
        <title>Usuwanie nieprzyzwoitych wyrazów - przykład</title>
        <script type="text/javascript">
               
                function filterText(sText) {
                    var reBadWords = /przekleństwo1|przekleństwo2/gi;
                    return sText.replace(reBadWords, "****");            
                }
               
                function showText() {
                    var oInput1 = document.getElementById("txt1");
                    var oInput2 = document.getElementById("txt2");
                    oInput2.value = filterText(oInput1.value);
                }
        </script>
    </head>
    <body>
        <p>Wprowadź poniżej jakiś tekst zawierajšcy ciągi "przekleństwo1" i "przekleństwo2", po czym kliknij przycisk

        <textarea rows="10" cols="50" id="txt1"></textarea><br />
             Coś tam kurwa było dzisiaj. Japierdole</br>
        <input type="button" value="Filtruj przekleństwa" onclick="showText()" /></p>
        <p>Filtered Text:<br />
        <textarea rows="10" cols="50" id="txt2"></textarea></p>
       
    </body>
</html>
