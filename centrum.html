
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inne ciekawe miejsca</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <div class="thumbnails">
        <tr>
            <td><img src="centrum1.jpg" alt="Zdjęcie 1" onclick="openModal('centrum1.jpg')"></td>
            <td><img src="centrum2.jpg" alt="Zdjęcie 2" onclick="openModal('centrum2.jpg')"></td>
            <td><img src="centrum3.jpg" alt="Zdjęcie 3" onclick="openModal('centrum3.jpg')"></td>
        </tr>
        <tr>
			<td>Bieńkowice</td>
			<td>Mapa gminy Krzyżanowice</td>
			<td>Moja szkoła podstawowa</td>
        </tr>
            <img src="nocą1.jpg" alt="Zdjęcie 4" onclick="openModal('nocą1.jpg')">
            <img src="nocą2.jpg" alt="Zdjęcie 5" onclick="openModal('nocą2.jpg')">
            <img src="nocą3.jpg" alt="Zdjęcie 6" onclick="openModal('nocą3.jpg')">
        </div>
        <div id="modal" class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modal-img" class="modal-content" src="">
        </div>
    </div>

    <script>
        function openModal(imageSrc) {
            document.getElementById("modal-img").src = imageSrc;
            document.getElementById("modal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>
</body>
</html>
